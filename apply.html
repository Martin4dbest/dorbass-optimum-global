    <!-- Apply Now Section Start -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Apply for a Job</h2>
        <form action="https://formspree.io/f/xovadzed" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="subject" value="Employment Application">

            <div class="mb-3">
                <label for="role" class="form-label">Role Applied For</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="" disabled selected>Select a Role</option>
                    <option value="Sales Associate">Sales Associate</option>
                    <option value="Customer Service Representative">Customer Service Representative</option>
                    <option value="Warehouse Manager">Warehouse Manager</option>
                    <option value="Marketing Specialist">Marketing Specialist</option>
                    <option value="Delivery Driver">Delivery Driver</option>
                    <option value="Inventory Specialist">Inventory Specialist</option>
                    <option value="Sales Manager">Sales Manager</option>
                    <option value="Customer Support Specialist">Customer Support Specialist</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="coverLetterText" class="form-label">Cover Letter</label>
                <textarea id="coverLetterText" name="coverLetterText" class="form-control" rows="5" placeholder="Type your cover letter here..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="coverLetter" class="form-label">Upload Cover Letter</label>
                <input type="file" id="coverLetter" name="coverLetter" class="form-control" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="mb-3">
                <label for="cv" class="form-label">Upload CV</label>
                <input type="file" id="cv" name="cv" class="form-control" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
